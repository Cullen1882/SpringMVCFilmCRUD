<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Film</title>
</head>
<body>
	<h3>Film</h3>
	<form action="addFilm.do" method="POST">
		<label for="title">Title:</label> <input type="text" name="title" /><br> <label
			for="desc">Description:</label> <input type="text" name="desc" /><br>  <label
			
			for="rating">Rating:</label> <input type="text" name="rating" /><br>  <label
			for="relYear">Release Year:</label> <input type="text" name="relYear" /><br> 
			<label
			for="rentDur">Rental Duration:</label> <input type="text" name="rentDur" /><br> 
			<label
			for="rentRate">Rental Rate:</label> <input type="text" name="rentRate" /><br> 
			<label
			for="length">Length:</label> <input type="text" name="length" /><br> 
			<label
			for="repCost">Replacement Cost:</label> <input type="text" name="repCost" /><br> 
			<label
			for="specFeat">Special Features:</label> <select id="specFeat" name="specFeat" 
			class="btn-secondary dropdown-toggle">
			<option value="Trailers">Trailers</option>
			<option value="Commentaries">Commentaries</option>
			<option value="Deleted Scenes">Deleted Scenes</option>
			<option value="Behind The Scenes">Behind The Scenes</option>
			</select><br> 

		<label for="langId">Language</label> <select id="langId"
			name="langId" class="btn btn-secondary dropdown-toggle">
			<option value="1">English</option>
			<option value="2">Italian</option>
			<option value="3">Japanese</option>
			<option value="4">Mandarin</option>
			<option value="5">French</option>
			<option value="6">German</option>
		</select> <br> 
		<label for="categoryId">Category</label> <select id="categoryId"
			name="categoryId" class="btn btn-secondary dropdown-toggle">
			<option value="1">Action</option>
			<option value="2">Animation</option>
			<option value="3">Children</option>
			<option value="4">Classics</option>
			<option value="5">Comedy</option>
			<option value="6">Documentary</option>
			<option value="7">Drama</option>
			<option value="8">Family</option>
			<option value="9">Foreign</option>
			<option value="10">Games</option>
			<option value="11">Horror</option>
			<option value="12">Music</option>
			<option value="13">New</option>
			<option value="14">Sci-Fi</option>
			<option value="15">Sports</option>
			<option value="16">Travel</option>
		</select> 
		<input type="submit" value="Add Film" />
	</form>
</body>
</html>
